<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NAS Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; margin: 0; padding: 0; }
    iframe { border: none; width: 100%; height: 100vh; }
    .split { display: flex; height: 100vh; }
    .pane { flex: 1; border-right: 1px solid #ccc; }
    .pane:last-child { border-right: none; }
    .pane iframe { height: 100%; width: 100%; }
    h1 { margin: 10px; }
  </style>
</head>
<body>
  <div class="split">
    <div class="pane">
      <iframe src="http://localhost:8080"></iframe>
    </div>
    <div class="pane">
      <iframe src="http://localhost:8081"></iframe>
    </div>
  </div>
</body>
</html>
